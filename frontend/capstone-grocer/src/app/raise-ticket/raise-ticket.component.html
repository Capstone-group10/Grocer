<div>
    <h2>Raise Ticket</h2>
    <form [formGroup]="raiseTicket" (ngSubmit)="raiseTicketFn()">
        <label>User ID</label>
        <input type="text" formControlName="userID">
        <br>
        <label>Name</label>
        <input type="text" formControlName="name">
        <br>
        <label>Reason</label>
        <input type="text" formControlName="reason">
        <br>
        <input type="submit" value="submit" [disabled]="!raiseTicket.valid">
        <input type="reset" value="reset">
    </form>
</div>
