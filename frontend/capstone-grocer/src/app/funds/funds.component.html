<div>
    <h2>Add Fund</h2>
    <form [formGroup]="addFund" (ngSubmit)="addFundFn()">
        <label>Account Number</label>
        <input type="text" formControlName="accountNumber">
        <br>
        <label>Amount</label>
        <input type="text" formControlName="amount">
        <br>
        <input type="submit" value="submit" [disabled]="!addFund.valid">
        <input type="reset" value="reset">
    </form>
</div>
